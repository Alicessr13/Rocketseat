<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine me</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--refatorar = mudar algo interno sem alterar o resultado-->

    <div class="page">
        <!--usar tags semanticas (header, main, section, nav) que permitem que os mecanismos de busca identifiquem facilmente o título da página, o conteúdo principal e as seções secundárias-->

        <!-- <header> -->
        <!--Header tag que indica que essa seção é um cabeçalho-->



        <nav><!--tag que indica barra de navegação -->

            <a href="#" id="logo">
                <img src="imagens/Logo.svg" alt="Logo treine.me">
            </a>
            <!--ol = lista ordenada, ul = lista não ordenada-->
            <ul>
                <li><!--linha para os 2 tipos de lista-->
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Treinar</a>
                </li>
            </ul>

        </nav>

        <!-- </header> -->

        <main>
            <!--tag que indica o conteudo principal da pagina-->

            <section>
                <!--a "section" só deve ser usada para "juntar" elementos que tenham alguma relação de contexto entre si, por exemplo uma imagem e um texto de legenda, ou uma seção de conteúdo de uma página.-->

                <h1>Treinos <span>exclusivos</span> para você!</h1>

                <p>
                    Nós criamos treinos <strong>exclusivos e únicos para você.</strong> <br>
                    Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
                </p>

                <button>
                    <img src="imagens/whatsapp1.svg" alt="icone do whatsapp">
                    Comece já
                </button>
            </section>

            <img src="imagens/jump.png" alt="desenho de uma mulher pulando corda numa academia">

        </main>

        <footer>
            <!-- tag que indica o rodape-->
            Fale conosco no instagram <a target="_blank" href="https://www.instagram.com/alicessr1/">@treine.me</a>
        </footer>

    </div>

    <img id="balls" src="imagens/balls-decoration.svg" alt="Bolinhas verdes no canto inferior direito da pagina">


    <!--sobre acessibilidade tem os orgãos reguladores: A11Y e W3C-->
</body>

</html>

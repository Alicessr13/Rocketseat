/*
 #tipos de dados

    String = cadeia de caracteres, para escrever precisa usar "" ou '' ou `` no começo e ao final do texto
    Ex: console.log('bem vindos ao starter')

    para utilizar "" dentro do texto coloca '' ou `` em volta e vice versa ex: console.log('bem vindos "ao" starter') 

    `` permite multi linha e colocar expressões dentro da string EX:
        console.log(`
        bem vindos 
        starter
        ${1+1}
        `)


    Number:
        Numeros positivos e negativos
        inteiros = 33, reais = 12.5, NaN = Not a Number, Infinity = infinito

        console.log(33), console.log(33 + 12.4). console.log(12.5 / 12), console.log(12.5 / "afes") = NaN
        console.log(12.5 === Infinity) = false, console.log(Infinity) = Infinity

    Boolean
        somente 2 valores, true e false, verdadeiro ou falso

        console.log(true), console.log(false)

    Undefined
        indefinido, algo que não vai existir

    Null
        nulo, objeto que não tem nada dentro, existe mas não tem nada dentro

    Object
        objeto, dado estrutural, todo objeto possui propriedades/atributos (Altura, Peso, Largura, Cor)
        e funcionalidades/metodos(correr, escrever)

        { propriedade: "valor"}

        Ex: 
            console.log(
                {
                    name: "alice",
                    idade: 20,
                    andar: function(){
                        console.log("Andar")
                    }
                }
            )

    Array (Vetores)
        Uma lista, um agrupamento de dados

        ["Alice",20]

        Ex:
            console.log(
                [
                    "leite",
                    "Ovos",
                    2,
                    3
                ]
            )


    Conforme o ECMAScript (orgão que padroniza o javascript) temos 9 tipos de dados:
        Divididos em primitive, structural, structural primitive

        Primitives:
            String, Number, Boolean, undefined, Symbol, BigInt
            Um tipo primitivo não é um objeto e seu valor é imutavel 

        Structural:
            Object(Array, Map, Set, Date, ...) e Function
            Tem uma estrutura, recebe atributos e metodos 

        Structural Primitive:
            Null
    
            
    Variaveis
        Nomes simbólicos para receber algum valor, também chamado de identifier/identificadores

        3 palavras reservadas para criar uma variável:
            var 
            let
            const

 */

clima = 35 //novo valor para clima, funciona para var ou let
console.log(clima) //imprimindo a varivel no console

/*
    JS é uma linguagem fracamente tipada (variaveis não precisam ter um tipo previamente definido) 
    e dinamica (pode mudar o seu tipo)

*/
console.log(typeof clima) //typeof informa o tipo da variavel

            }//fecha o bloco

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <script type="module" src="./principal.js" defer></script>
</head>

<body>
    <main id="app">
        <div id="timer">

            <section id="temporizador">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <section id="controls">

                <button class="ph ph-play-circle">
                    <!--iniciar-->
                </button>

                <button class="ph ph-stop-circle">
                    <!--pausar-->
                </button>

                <button class="ph ph-plus-circle">
                    <!--mais-->
                </button>

                <button class="ph ph-minus-circle">
                    <!--menos-->
                </button>

            </section>

        </div>

        <div id="music">

            <button class="ph ph-tree">
                <!--floresta-->
            </button>

            <button class="ph ph-cloud-rain">
                <!--chuvas-->
            </button>

            <button class="ph ph-storefront">
                <!--cafeteria-->
            </button>

            <button class="ph ph-campfire">
                <!--fire-->
            </button>

        </div>

    </main>

</body>

</html>

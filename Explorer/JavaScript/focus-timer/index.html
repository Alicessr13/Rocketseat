<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Temporizador estilo pomodoro"> <!--descrição que aparece nos motores de busca-->
    
    <title>FocusTimer</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

    <link rel="stylesheet" href="./style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script> <!--para usar icons-->
</head>
<body>
    <main id="app">

        <button id="toggle-mode">
            <span>Ativar/desativar light mode</span>
            <i class="ph-bold ph-sun"></i> <!--icone sol-->
            <i class="ph-bold ph-moon"></i> <!--icone lua-->
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button class="ph ph-play-circle">play</button>
            <button class="ph ph-pause-circle">pause</button>
            <button class="ph ph-timer">set</button>
            <button class="ph ph-stop-circle">stop</button>
            <button class="ph ph-speaker-none">musicon</button>
            <button class="ph ph-speaker-high">musicoff</button>
        </section>

    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da adivinhação</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>

        <div class="screen1 ">
            <h1>Qual a sua sorte de hoje? </h1>
            <p>Abra o biscoito e descubra</p>
            <button id="btnOpen">
                <img src="./assets/fortune-cookie.png" alt="">
            </button>
        </div>

        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje</h1>
            <p class="mesage"></p>
            <figure>
                <img src="./assets/opened-cookie.png" alt="">
            </figure>
            <button id="btnReset">Abrir outro biscoito</button>
        </div>

    </main>

    <script src="./script.js"></script>
</body>

</html>
